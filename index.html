
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Study Master - Dark Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: 'hsl(259, 94%, 66%)',
                '50': 'hsl(259, 94%, 97%)',
                '100': 'hsl(259, 94%, 94%)',
                '200': 'hsl(259, 94%, 88%)',
                '300': 'hsl(259, 94%, 82%)',
                '400': 'hsl(259, 94%, 76%)',
                '500': 'hsl(259, 94%, 66%)',
                '600': 'hsl(259, 94%, 56%)',
                '700': 'hsl(259, 94%, 46%)',
                '800': 'hsl(259, 94%, 36%)',
                '900': 'hsl(259, 94%, 26%)',
                '950': 'hsl(259, 94%, 16%)',
              },
            }
          }
        }
      }
    </script>
    <style type="text/tailwindcss">
      body {
        @apply bg-gray-950 text-gray-100 antialiased;
      }
      
      /* تخصيص السكرول بار ليناسب الثيم الداكن */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        @apply bg-gray-950;
      }
      ::-webkit-scrollbar-thumb {
        @apply bg-gray-800 rounded-full border-2 border-gray-950;
      }
      ::-webkit-scrollbar-thumb:hover {
        @apply bg-primary-600;
      }

      .a4-container {
        @apply w-full max-w-[210mm] mx-auto bg-gray-900 p-[20mm] rounded-lg shadow-2xl border border-gray-800;
        min-height: 297mm;
      }

      .image-placeholder {
        @apply w-full h-48 bg-gray-800 rounded-lg flex items-center justify-center text-gray-400 my-4 border-2 border-dashed border-gray-700 animate-pulse font-sans;
      }
      
      .transition-all-500 {
        transition: all 500ms cubic-bezier(0.4, 0, 0.2, 1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.3",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react/": "https://aistudiocdn.com/react@^19.1.1/"
  }
}
</script>

</head>

</html>
